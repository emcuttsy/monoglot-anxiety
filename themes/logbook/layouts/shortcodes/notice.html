{{ $_hugo_config := `{ "version": 1 }` }}

<div class="notices {{ .Get 0 }}" {{ if len .Params | eq 2 }} id="{{ .Get 1 }}" {{ end }}>
    <p style="font-weight:bold" id = "header">{{ if len .Params | eq 3 }}{{ .Get 2 }}{{ else }}{{ .Get 1 }}{{ end }}</p>
    <div id= "inner">
        <p>{{ .Inner | markdownify }}</p>
    </div>
</div>
