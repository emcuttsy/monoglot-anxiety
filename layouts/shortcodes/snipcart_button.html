{{ $products := getJSON "/data/products.json" }}
{{ $title := .Get "title"}}
{{ range $products }}
    {{ if eq .name $title}}
        <a class="button snipcart-add-item"
        data-item-id="{{ .id }}"
        data-item-name="{{ .name }}"
        data-item-price="{{ .price }}"
        data-item-url="{{ .url }}"
        data-item-description="{{ .description }}">
        Add to cart
        </a>
    {{end}}
{{end}}
