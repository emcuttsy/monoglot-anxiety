
<div class="admonition note">
    <div class="title">{{ .Get "title" | default "Note"}}</div>
    <div class = "content">
        {{ if in (string .Inner | markdownify ) "\n" }}
            {{ string .Inner | markdownify }}
        {{ else }}
            <p>{{ string .Inner | markdownify }}</p>
        {{ end }}
    </div>
</div>
