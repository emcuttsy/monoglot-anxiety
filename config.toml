# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://www.monoglotanxiety.com/"
DefaultContentLanguage  = "en"
title                   = "Monoglot Anxiety"
theme                   = "hugo-future-imperfect-slim"
paginate                = 6
disqusShortname         = "monoglot-anxiety"
googleAnalytics         = "UA-172705638-2"
pluralizeListTitles     = false
disableLanguages        = ['fr','pl','pt','de','es','zh-cn','zh-tw','ja','nl']
enableEmoji             = true

[taxonomies]
    category = "categories"
    ankideck = "ankidecks"
    tag = "tags"

[author]
    name = 'Elise Cutts'

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true


[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  hideEmptyStats        = false
  netlify               = true

  [params.meta]
    description         = "Learn to learn languages with me, your neurotic companion in self-taught language learning."
    author              = "Anxious Monoglot"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Monoglot Anxiety"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "Monoglot Anxiety"
    paragraph             = "Learn to learn languages with me, your neurotic companion in self-taught language learning"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "new-logo.png"
      shape               = ""
      width               = "170rem"
      alt                 = "Monoglot Anxiety"

  [params.sidebar]
    about               = "true"
    postAmount          = 5
    categories          = true
    tags                = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = true
    api                 = "staticman3.herokuapp.com"  # No Trailing Slash
    gitProvider         = "github"
    username            = "emcuttsy"
    repo                = "monoglot-anxiety"
    branch              = "master"

    [params.staticman.recaptcha]
      siteKey           = "6LdUnecZAAAAAEbntlBHUXiR1kEmbooLh66KuEB2"
      encryptedKey      = "6LdUnecZAAAAAAzp4pj2AWGyCxU6HiJ0k9a5J6FC"

