---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: content/german/about.md
  label: German About
  match: "**/*"
- type: document
  path: content/english/about.md
  label: English About
  match: "**/*"
  read_only: false
- type: directory
  path: content/german/post
  label: German Posts
  create: all
  match: "**/*"
- type: directory
  path: content/english/post
  label: English Posts
  create: all
  match: "**/*"
upload_dir: ''
public_path: https://monoglotanxiety.s3.us-east-2.amazonaws.com
front_matter_path: https://monoglotanxiety.s3.us-east-2.amazonaws.com
use_front_matter_path: true
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.80.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.80.0
